name: "Deploy Snapshots"
on:
  push:
    branches:
      - main
env:
  MAVEN_ARGS: "-B -ntp -U"
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: "Deploy"
    steps:
      - uses: actions/checkout@v5
      - name: "Set up Maven Central Repository"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 24
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: "Deploy snapshots"
        run: mvn -Prelease deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSS_SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSS_SONATYPE_PASSWORD }}
  jdk:
    needs: deploy
    strategy:
      matrix:
        java: [ 17, 21, 24 ]
    runs-on: ubuntu-latest
    name: "Verify snapshots with JDK ${{ matrix.java }}"
    steps:
      - uses: actions/checkout@v5
      - name: "Set up JDK"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java }}
          cache: maven
      - name: "Test"
        run: cd instancio-tests && mvn verify
  junit:
    needs: deploy
    strategy:
      matrix:
        junit: [ 6.0.0 ]
    runs-on: ubuntu-latest
    name: "Verify snapshots with Junit ${{ matrix.junit }}"
    steps:
      - uses: actions/checkout@v5
      - name: "Set up JDK"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 21
          cache: maven
      - name: "Test"
        run: cd instancio-tests && mvn verify -Dversion.junit=${{ matrix.junit }}
  experimental:
    needs: deploy
    runs-on: ubuntu-latest
    name: "Verify snapshots with early access JDK"
    steps:
      - uses: actions/checkout@v5
      - name: "Set up JDK"
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 25-ea
          cache: maven
      - name: "Test"
        run: cd instancio-tests && mvn verify
